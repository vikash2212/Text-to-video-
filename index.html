<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Text to Video Editor</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .scene { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 10px; }
    .scene h3 { margin-top: 0; }
    textarea, input[type='file'] { width: 100%; margin-top: 8px; }
    textarea { height: 70px; }
    canvas { display: none; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .buttons { margin-top: 20px; display: flex; gap: 10px; }
    #progressBar {
      width: 100%;
      background: #eee;
      margin-top: 10px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progressBarInner {
      height: 100%;
      width: 0%;
      background: #28a745;
      text-align: center;
      color: white;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1>Smart Text to Video Editor</h1>
  <p>Upload image, audio, and add text to generate a final downloadable video â€“ all in your browser.</p>  <div id="scenes"></div>
  <div class="buttons">
    <button onclick="addScene()">+ Add Scene</button>
    <button onclick="generateVideo()">Generate Final Video</button>
  </div>
  <div id="progressBar">
    <div id="progressBarInner">0%</div>
  </div>
  <p id="status"></p>  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>  <script>
    let sceneCount = 0;
    const scenes = [];
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    function updateProgress(percent) {
      const bar = document.getElementById('progressBarInner');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    function addScene() {
      const index = sceneCount++;
      const div = document.createElement('div');
      div.className = 'scene';
      div.innerHTML = `
        <h3>Scene ${index + 1}</h3>
        <label>Upload Image:</label>
        <input type="file" accept="image/*" class="image" data-index="${index}" />
        <label>Upload Audio:</label>
        <input type="file" accept="audio/*" class="audio" data-index="${index}" />
        <label>Scene Text:</label>
        <textarea class="text" data-index="${index}" placeholder="Enter caption or instruction..."></textarea>`;
  document.getElementById('scenes').appendChild(div);
  scenes.push({ image: null, audio: null, text: "" });

  div.querySelector('.image').addEventListener('change', (e) => {
    scenes[index].image = e.target.files[0];
  });
  div.querySelector('.audio').addEventListener('change', (e) => {
    scenes[index].audio = e.target.files[0];
  });
  div.querySelector('.text').addEventListener('input', (e) => {
    scenes[index].text = e.target.value;
  });
}

async function generateVideo() {
  if (!ffmpeg.isLoaded()) {
    updateProgress(5);
    await ffmpeg.load();
    updateProgress(10);
  }
  updateProgress(15);

  const clips = [];
  for (let i = 0; i < scenes.length; i++) {
    const { image, audio, text } = scenes[i];
    if (!image || !audio || !text.trim()) {
      alert(`Scene ${i + 1} is incomplete.`);
      return;
    }

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = URL.createObjectURL(image);
    await new Promise(res => img.onload = res);

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    ctx.fillStyle = 'white';
    ctx.font = '32px sans-serif';
    ctx.fillText(text, 50, img.height - 50);

    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
    const imageName = `scene_${i + 1}.jpg`;
    const audioName = `audio_${i + 1}.mp3`;
    await ffmpeg.FS('writeFile', imageName, await fetchFile(blob));
    await ffmpeg.FS('writeFile', audioName, await fetchFile(audio));

    const output = `output_${i + 1}.mp4`;
    await ffmpeg.run(
      '-loop', '1',
      '-i', imageName,
      '-i', audioName,
      '-c:v', 'libx264',
      '-tune', 'stillimage',
      '-shortest',
      '-pix_fmt', 'yuv420p',
      '-t', '10',
      output
    );
    clips.push(output);
    updateProgress(15 + Math.floor((i + 1) / scenes.length * 50));
  }

  const concatList = clips.map((f) => `file '${f}'`).join('\n');
  ffmpeg.FS('writeFile', 'concat.txt', concatList);

  await ffmpeg.run(
    '-f', 'concat',
    '-safe', '0',
    '-i', 'concat.txt',
    '-c', 'copy',
    'final_video.mp4'
  );

  updateProgress(90);

  const data = ffmpeg.FS('readFile', 'final_video.mp4');
  const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));

  const a = document.createElement('a');
  a.href = url;
  a.download = 'final_video.mp4';
  a.textContent = 'Download Final Video';
  document.getElementById('status').innerHTML = '';
  document.getElementById('status').appendChild(a);
  updateProgress(100);
}

addScene();

  </script>
</body>
</html>
